<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Todo-List App</title>
		<link
			rel="stylesheet"
			href="todo-list.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h2>To-Do List</h2>

				<img
					src="./image/icon.png"
					alt="book icon" />
			</header>
			<div class="input">
				<input
					type="text"
					placeholder="Add a text"
					class="text-int" />
				<button class="btn">Add</button>
			</div>
			<div class="ul">
				<ul>
					<!-- <li class="check">task 1</li>
                <li>task 2</li>
                <li>task 3</li> -->
				</ul>
			</div>
		</div>

		<script src="todo-list.js"></script>
	</body>
</html>
